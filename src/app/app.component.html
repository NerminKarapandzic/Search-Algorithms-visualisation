<router-outlet></router-outlet>

<div class="methods">
    <button (click)="linearSearch()" [disabled]="!target">Run Linear</button>
    <button (click)="binarySearch()" [disabled]="!target">Run Binary</button>
    <button (click)="jumpSearch()" [disabled]="!target">Jump Binary</button>
</div>

<div id="grid">
    <div class="arrVal" *ngFor="let v of _array" [class.searched]="checkActive(v)" (click)="setTarget(v)" [class.target]="v == target" [class.found]="v == foundItem">
    </div>
</div>
